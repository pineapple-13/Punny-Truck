<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="punny-payment.css">
    <title>Punny Order</title>
</head>
<body>
    <div id="payment">
        <a href="punny-order.html"><p id="back">back></p></a>

        <h1>Punny Payment</h1>

        <hr>
        <div id="user-info">
            <h2>Personal Information</h2>

            <div class="info">
                Name:
                <input type="text" id="name">
            </div>

            <div class="info">
                Email:
                <input type="email" id="email">
            </div>

            <div class="info">
                Location:
                <input type="text" id="location">
            </div>
        </div>

        <hr>

        <div>
            <h2>Payment</h2>

            <div id="pay-method">
                Payment Method:
                <select>
                    <option>Select</option>
                    <option>Cash</option>
                    <option>Visa Card</option>
                    <option>Credit Card</option>
                </select>
            </div>

            <div>
                <a href="punny-done.html"><div id="checkout">Submit</div></a>
            </div>
        </div>
    </div>
</body>
</html>
